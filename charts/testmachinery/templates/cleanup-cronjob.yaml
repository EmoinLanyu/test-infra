{{ if .Values.cleanup.enabled }}
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: tm-cleanup
spec:
  schedule: "0 * * * *" # run hourly
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: {{ required ".Values.controller.serviceAccountName is required" .Values.controller.serviceAccountName }}
          containers:
          - name: cleanup
            image: eu.gcr.io/gardener-project/gardener/testmachinery/base-step:0.28.0
            args:
            - /bin/sh
            - -c
            # from https://stackoverflow.com/questions/48934491/kubernetes-how-to-delete-pods-based-on-age-creation-time
            - >-
              kubectl get tr -o go-template
              --template '{{ "{{" }}range .items{{ "}}" }}{{ "{{" }}.metadata.name{{ "}}" }} {{ "{{" }}.metadata.creationTimestamp{{ "}}" }}{{ "{{" }}"\n"{{ "}}" }}{{ "{{" }}end{{ "}}" }}' |
              awk '$2 <= "'$(date -d 'now-{{ .Values.cleanup.days }} days' -Ins --utc | sed 's/+0000/Z/')'" { print $1 }' |
              xargs --no-run-if-empty kubectl delete tr
          restartPolicy: Never
{{end}}